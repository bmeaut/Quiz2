<div class="main-container">
    <div class="center">
        <div class="join-header">
            <span>Adja meg a csatlakozáshoz szükséges kódot:</span>
        </div>
        <div class="wrapper">
            <form>
                <input name="input_join_id" id="input_join_id" type="text" placeholder="PIN" [(ngModel)]="joinId">
                <button type="submit" (click)="join()">Csatlakozás</button>
            </form>
        </div>
    </div>
</div>
