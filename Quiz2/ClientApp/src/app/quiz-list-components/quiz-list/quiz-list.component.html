<div class="main-container">
  <div class="quiz-list-header">
    <span>Kvízek</span>
    <div class="btn">
      <button [routerLink]="['/quizzes/new']">Új kvíz</button>
    </div>
  </div>
  <div class="container" *ngIf="!quizzesLoaded">
    <span>Kvízek betöltése...</span>
  </div>
  <div class="container" *ngIf="quizzes.length == 0 && quizzesLoaded">
    <span>Jelenleg nincsenek kvízeid!</span>
  </div>
  <div class="container" *ngIf="quizzesLoaded && quizzes.length > 0">
    <app-quiz-list-item *ngFor="let quiz of quizzes" [quiz]="quiz" (deleteQuizListItem)="deleteQuiz(quiz)">
    </app-quiz-list-item>
  </div>
</div>
