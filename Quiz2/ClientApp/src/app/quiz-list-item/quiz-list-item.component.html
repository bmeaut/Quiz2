<div class="quiz">
    <span>{{ quiz.name }}</span>
    <div class="quiz-buttons">
        <button type="submit" (click)="showQuestions(quiz)">Kérdések</button>
        <button type="submit" (click)="modifyQuiz(quiz)">Szerkesztés</button>
        <button type="submit" (click)="deleteItem(quiz)">Törlés</button>
        <button type="submit" id="start-button" (click)="startQuiz()">Start</button>
    </div>
</div>
