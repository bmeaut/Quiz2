<div class="answer" [ngClass]="{'answer-disabled' : timeIsOver == true || disableAnswer == true}">
        <div class="center">
                <span class="letter">{{ letters[index] }}</span>
                <span class="answer-text">{{ answer.text }}</span>
        </div>
        <label class="switch">
                <input type="checkbox" [disabled]="timeIsOver || disableAnswer" [(ngModel)]="answer.marked">
                <span class="slider round"></span>
        </label>
</div>
